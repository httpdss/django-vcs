{% extends "django_vcs/base.html" %}

{% load highlight %}

{% block head_title %}
    {{ path }} in {{ repo.name }}
{% endblock %}

{% block extra_head %}
    {{ block.super }}
    <style type="text/css">
        {% highlight_css %}
    </style>
{% endblock %}

{% block body %}
    <h2>Contents of {{ path }}</h2>
    <div id="paste">
        {{ file|highlight:path }}
    </div>
    
{% endblock %}
